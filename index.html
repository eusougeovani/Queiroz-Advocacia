<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fff">
  <title>LOGIN :: D'QUEIROZ</title>
  <link rel="stylesheet" href="custom-login.css">
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <img src="logo.png" alt="Logo do Site" class="logo">
    <form action="login.php" method="POST">
      <br><h1>Login | D'Queiroz</h1>
      <div class="input-box">
        <input type="text" name="usuario" placeholder="Nome de Usuário" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="show-password">
        <label for="mostrarSenha"><input type="checkbox" id="mostrarSenha" onclick="mostrarSenhaFunc()"> Mostrar
          senha</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Lembrar-me</label>
        <a href="#">Esqueci minha senha</a>
      </div>
      <button type="submit" class="btn">Entrar</button>
      <div class="register-link">
        <p>Não tem uma conta? <a href="#">Registrar</a></p>
      </div>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 D'QUEIROZ ADVOCACIA E ASSESSORIA. Todos os direitos reservados.</p>
    <p>Desenvolvido por <a href="https://instagram.com/eusougeovani">GEOCODE Programmer</a></p>
  </footer>
  <script src="logica.js"></script>
</body>

</html>
